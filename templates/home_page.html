<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список заказов</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/5.3/examples/grid/grid.css">

</head>
<body class="text-center text-bg-dark">

    <main>
        <div class="container">
          <p class="mt-4"><h1>Список заказов</h1></p>
          <div class="row row-cols-1 row-cols-md-3 gx-4 text-center">
            <h4>Заказ</h4>
            <h4>Адрес</h4>
            <h4>Дата</h4>
          </div>

          <div class="row row-cols-1 row-cols-md-3 gx-4 text-center">

            {{ range . }}

            <div class="col themed-grid-col"><a href="/{{ .OrderUID }}">{{ .OrderUID }}</a></div>
            <div class="col themed-grid-col">{{ .Delivery.Address }}</div>
            <div class="col themed-grid-col">{{ .DateCreated }}</div>

            {{ end }}
          </div>

        </div>
      </main>

</body>
</html>
